<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Border Radius Previewer</h1>

        <section id="box"></section>

        <article id="inputs">
            <label for="top-right">Top-right</label>
            <input type="range" name="" id="top-right" value="0" min="0" max="100">

            <label for="top-left">Top-left</label>
            <input type="range" name="" id="top-left" value="0" min="0" max="100">

            <label for="bottom-left">Bottom-left</label>
            <input type="range" name="" id="bottom-left" value="0" min="0" max="100">

            <label for="bottom-right">Bottom-right</label>
            <input type="range" name="" id="bottom-right" value="0" min="0" max="100">
        </article>

        <article id="copy">
            <input id="property-style" type="text">
            <button id="btn">Copy to Clipboard</button>
        </article>
    </main>
    <script src="app.js"></script>
</body>
</html>
